<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline of the COVID-19 Outbreak</title>
    <link rel='stylesheet' href='./styles.css'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <svg xmlns='http://www.w3.org/2000/svg' xml:lang="en" viewBox='0 0 2000 1327'>
      <g fill='none' stroke='#d4d1e3' stroke-width='5' stroke-linecap='round'>
        <path class='a' d='M217.1 37.6h397'/>
        <path id='path-b' class='b' d='M614 37.6h504.7'/>
        <path class='c' d='M1118.7 37.6H1436'/>
        <path id='path-d' class='d' d='M1435.9 37.6h376.3c16 0 28 14 28 28v170.3c0 14-14 28-28 28H188.6a28 28 0 00-28 28v45.7c0 14 14 28 28 28H217'/>
        <path class='e' d='M217 365.6h306.3'/>
        <path class='f' d='M523.3 365.6h254.8'/>
        <path id='path-g' class='g' d='M778 365.6h340.8'/>
        <path id='path-h' class='h' d='M1118.8 365.6h693.4c14 0 28 9.5 28 28v214c0 14-14 28-28 28H188.6a28 28 0 00-28 28v55.8c0 14 14 28 28 28h28.3'/>
        <path class='i' d='M216.9 747.4h588'/>
        <path id='path-j' class='j' d='M804.9 747.4h323.3'/>
        <path class='k' d='M1128.2 747.4H1447'/>
        <path id='path-l' class='l' d='M1447 747.4h365.2c14 0 28 9.5 28 28v248.1c0 14-14 28-28 28H188.6a28 28 0 00-28 28v54c0 14 14 28.7 28 28H200'/>
      </g>
      <g fill='#553c8d'>
        <circle class='a' cx='217.1' cy='37.6' r='16'/>
        <circle class='b' cx='614' cy='37.6' r='16'/>
        <circle class='c' cx='1118.7' cy='37.6' r='16'/>
        <circle class='d' cx='1435.9' cy='37.6' r='16'/>
        <circle class='e' cx='217' cy='365.6' r='16'/>
        <circle class='f' cx='523.3' cy='365.6' r='16'/>
        <circle class='g' cx='778.1' cy='365.6' r='16'/>
        <circle class='h' cx='1118.8' cy='365.6' r='16'/>
        <circle class='i' cx='216.9' cy='747.4' r='16'/>
        <circle class='j' cx='804.9' cy='747.4' r='16'/>
        <circle class='k' cx='1128.2' cy='747.4' r='16'/>
        <circle class='l current' cx='1447' cy='747.4' r='16'/>
        <circle class='m future' cx='217' cy='1161.4' r='16'/>
      </g>
      <g id='circle-outlines' class='l current' stroke='#483b70' stroke-linecap='round' fill='none'>
        <path id='inner' d='M0-22.3A22.3 22.3 0 11-22.3 0'/>
        <path id='outer' d='M28.8 0A28.8 28.8 0 110-28.8'/>
      </g>
      <g id='text-bubble' class='l current'>
        <rect width='377' height='185' x='1402' y='770' fill='#dbdbf7' ry='13.4'/>
        <path fill='#dbdbf7' d='M1447.4 757.3l12.7 12.9h-25.4z'/>
      </g>

      <g class='a'>
        <text role='heading' aria-level='3' x='201' y='100'>Dec 1 2019</text>
        <text x='201' y='136'>First patient confirmed in</text>
        <text x='201' y='172'>Wuhan, China</text>
      </g>
      <g class='b'>
        <text role='heading' aria-level='3' x='598' y='100'>Dec 31 2019</text>
        <text x='598' y='136'>China sends urgent notice to</text>
        <text x='598' y='172'>WHO of unknown pneumonia</text>
        <text x='598' y='208'>cause</text>
      </g>
      <g class='c'>
        <text role='heading' aria-level='3' x='1102' y='100'>Jan 7 2020</text>
          <text x='1102' y='136'>• New virus identified</text>
          <text x='1102' y='172'>as a coronavirus</text>
          <text x='1100' y='213'>• Europe's first case</text>
          <text x='1102' y='249'>confirmed in France</text>
      </g>
      <g class='d'>
        <text role='heading' aria-level='3' x='1420' y='100'>Jan 11 2020</text>
        <text x='1420' y='136'>First death announced</text>
        <text x='1420' y='172'>in China</text>
      </g>
      <g class='e'>
        <text role='heading' aria-level='3' x='201' y='430'>Jan 21 2020</text>
        <text x='201' y='466'>First case in the US</text>
        <text x='201' y='502'>confirmed;</text>
        <text x='201' y='538'>Snohomish County,</text>
        <text x='201' y='574'>Washington</text>
      </g>
      <g class='f'>
        <text role='heading' aria-level='3' x='507' y='430'>Jan 23 2020</text>
        <text x='507' y='466'>Wuhan is under</text>
        <text x='507' y='502'>quarantine</text>
      </g>
      <g class='g'>
        <text role='heading' aria-level='3' x='760' y='430'>Jan 24 2020</text>
        <text x='760' y='466'>First confirmed case of</text>
        <text x='760' y='502'>human-to-human </text>
        <text x='760' y='538'>transmission outside of</text>
        <text x='760' y='574'>China, in Vietnam</text>
      </g>
      <g class='h'>
        <text role='heading' aria-level='3' x='1100' y='430'>Jan 30 2020</text>
          <text x='1100' y='466'>• World Health Organization declares the</text>
          <text x='1100' y='502'>outbreak a global public-health emergency</text>
          <text x='1100' y='548'>• The United States reports the first</text>
          <text x='1100' y='584'>confirmed instance of person-to-person spread</text>
      </g>
      <g class='i'>
        <text role='heading' aria-level='3' x='201' y='810'>Jan 31 2020</text>
          <text x='201' y='856'>• HHS Secretary declares a public health</text>
          <text x='201' y='892'>emergency (PHE) for the US</text>
          <text x='201' y='938'>• President Trump enforces a 14-day</text>
          <text x='201' y='974'>quarantine preceding the entry of travelers</text>
          <text x='201' y='1010'>from mainland China into the US</text>
        </g>
      </g>
      <g class='j'>
        <text role='heading' aria-level='3' x='789' y='810'>Feb 11 2020</text>
        <text x='789' y='856'>WHO announce a new</text>
        <text x='789' y='892'>official name for the</text>
        <text x='789' y='928'>disease as “COVID-19”</text>
      </g>
      <g class='k'>
        <text role='heading' aria-level='3' x='1112' y='810'>Feb 14 2020</text>
        <text x='1112' y='856'>Africa's first case</text>
        <text x='1112' y='892'>confirmed in Egypt</text>
      </g>
      <g class='l current'>
        <text role='heading' aria-level='3' x='1431' y='810'>Feb 25 2020</text>
        <text x='1431' y='856'>CDC warns community to</text>
        <text x='1431' y='892'>prepare for the spread of</text>
        <text x='1431' y='928'>COVID-19 in the US</text>
      </g>
      <g class='m future'>
        <text x='201' y='1218'>The COVID-19 outbreak</text>
        <text x='201' y='1254'>is rapid, but not yet</text>
        <text x='201' y='1290'>considered a pandemic</text>
      </g>
    </svg>
  </body>

</html>
